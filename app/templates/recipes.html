{% extends "base.html" %}
{% block content %}
<h2 class="text-center">Select Ingredients for Recipes</h2>
<form method="POST">
    <div class="row mt-4">
        {% for item in items %}
        <div class="col-md-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="items" value="{{ item.name }}" id="item{{ loop.index }}">
                <label class="form-check-label" for="item{{ loop.index }}">{{ item.name }}</label>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Get Recipe Suggestions</button>
    </div>
</form>
{% endblock %}
